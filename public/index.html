<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <title>History Explorer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css" />
    <script type="text/javascript" src="http://use.typekit.net/oqq0qpe.js"></script>
    <script type="text/javascript">
        try {
            Typekit.load();
        } catch (e) {}
    </script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular.min.js.map"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular-route.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular-route.min.js.map"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/d3.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.underscore.min.js"></script>

    <script type="text/javascript" src="/js/GraphCtrl.js"></script>
    <script type="text/javascript" src="/js/SideBarCtrl.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
</head>

<body>
    <div class="container">
        <nav class="header">
            <h1>
                <span class="icon-hotairballoon"></span> 
                History Explorer
                <small>Explore the connections between people, places, and ideas</small>
            </h1>
        </nav>

        <div class="page hide-sideba">
            <div class="content">
                <div class="toolbar">
                    <span class="icon-magnifying-glass"></span>
                    <input type="search" placeholder="Search for a term" ng-model="searchTerm"/>
                </div>
                <div class="graph" ng-controller="GraphCtrl">
                </div>
            </div>
            <div class="sidebar" ng-controller="SideBarCtrl">
                <div class="hero animate" ng-show="heroImage">
                    <div ng-style="{'background-image':'url('+heroImage+')'}"></div>
                    <p ng-show="caption">
                        {{caption}}
                    </p>
                </div>
                <div class=" heading ">
                    <h1>{{title}}</h1>
                    <h2 ng-show="subtitle ">{{subtitle}}</h2>
                </div>
                <div class="article ">
                    <p>{{description}}</p>

                    <small ng-show="source">Source: {{source}}</small>
                    <p ng-show="sourceURI">
                        <a ng-href="{{sourceURI}}" target="_blank">Read more
                            <span class="icon-arrow-right "></span>
                        </a>
                    </p>
                </div>
                <div class="related " ng-show="related">
                    <h3>Related</h3>
                    <ul>
                        <li ng-repeat="item in related">{{item}}
                            <span class="icon-expand "></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
